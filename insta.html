<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="login-box">
            <h1>Instagram</h1>
            <form>
                <input type="text" placeholder="Phone number,username or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="or">OR</div>
            <a class="fb-login" href="https://www.facebook.com/"><img src="fblogo.png" height="12px" width="12px"> Log
                in with Facebook</a><br><br>
            <a class="forgot" href="#">Forgot Password?</a>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app</p>
            <div class="app-store">
                <a href="https://apps.apple.com/in/app/instagram/id389801252"><img src="appstore.jpg"
                        alt="App Store"></a>
                <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=en"><img src="googleplay.jpg"
                        alt="Google Play"></a>
            </div>
        </div>
        <footer>
            <div class="first-line">
                <a href="#">ABOUT</a>
                <a href="#">HELP</a>
                <a href="#">PRESS</a>
                <a href="#">API</a>
                <a href="#">JOBS</a>
                <a href="#">PRIVACY</a>
                <a href="#">TERMS</a>
            </div>

            <div class="second-line">
                <a href="#">LOCATION</a>
                <a href="#">TOP</a>
                <a href="#">ACCOUNTS</a>
                <a href="#">HASHTAGS</a>
                <a href="#">LANGUAGE</a>
            </div>
            <div class="copyright">
                <p>&copy; 2024 INSTAGRAM FROM FACEBOOK</p>
            </div>
        </footer>
    </div>
</body>

</html>
